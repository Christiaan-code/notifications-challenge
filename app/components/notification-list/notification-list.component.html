<div class="header">
  <div class="d-flex flex-row mb-3">
    <p class="font-header">
      <b> Notifications</b>
      <span *ngIf="unreads > 0" class="ml-2 alert-count">{{ unreads }}</span>
    </p>

    <p class="ml-auto p-2 read-all" (click)="markAllAsRead()">
      <span>Mark all as read</span>
    </p>
  </div>
  <app-notification-item
    *ngFor="let notification of notifications"
    [notification]="notification"
  ></app-notification-item>
</div>
