<div
  appUnread
  [isUnread]="notification.unread"
  class="d-flex flex-row notification-item"
>
  <img class="profile-picture rounded-circle" [src]="notification.imagePath" />
  <div class="d-flex flex-column">
    <div class="col-md-12">
      <div class="row">
        <span class="content"
          ><span class="user">{{ notification.user }}</span>
          {{ notification.content }}
          <span class="subject">{{ notification.subject }}</span></span
        >
        <span class="unread" *ngIf="notification.unread"></span>
      </div>
    </div>
    <div class="timestamp">{{ notification.timestamp }}</div>
  </div>
</div>
